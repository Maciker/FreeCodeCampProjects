<!-- Objective: Build a CodePen.io app that is functionally similar to this: https://codepen.io/freeCodeCamp/full/VPaoNP.
Fulfill the below user stories and get all of the tests to pass. Give it your own personal style.

User Story #1: I can see a title with id="title" in H1 sized text.
User Story #2: I can see a short explanation with id="description" in P sized text.
User Story #3: I can see a form with id="survey-form".
User Story #4: Inside the form element, I am required to enter my name in a field with id="name".
User Story #5: Inside the form element, I am required to enter an email in a field with id="email".
User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
User Story #7: Inside the form, I can enter a number in a field with id="number".
User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.
User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".
User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.
User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".
User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.
User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.
User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.
User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.

You can build your project by forking this CodePen pen. Or you can use this CDN link to run the tests in any environment you like: https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js
Once you're done, submit the URL to your working project with all its tests passing.
Remember to use the Read-Search-Ask method if you get stuck.
-->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<body>
<h1 id="title">Sports - Survey Form</h1>
<p id="description">Do you play any sports?</p>
<form id="survey-form">
	<fieldset class="set_01">
    <legend>Personal data:</legend>
    <label class="labels" id="name-label">Name:<br></label>
	<input type="text" id="name" name="name" placeholder="Enter your name" required><br>
    <label class="labels" id="email-label">Email:<br></label>
	<input type="email" id="email" name="email" placeholder="Enter your email" required><br>
	<label class="labels" id="number-label">Age:<br></label>
	<input type="number" id="number" name="age" min=0 max=150 placeholder="Age">
	</fieldset>
    <label class="labels" id="dropdown-label">Have you ever practices a sport?</label>
    <select id="dropdown" name="dropdown">
      <option value="Yes">YES</option>
      <option value="No">NO</option>
    </select><br>
  <fieldset class="set_02">
    <legend>In wich level?</legend>
      <input type="radio" name="attribute" value="Hobby" checked> Hobby <br>
  <input type="radio" name="attribute" value="Amateur"> Amateur<br>
  <input type="radio" name="attribute" value="Professionnal"> Professional
    </fieldset>
    <fieldset class="set_03">
      <legend>What sports?</legend><input type="checkbox" name="attribute" value="Handball"> Handball<br>
        <input type="checkbox" name="attribute" value="Football"> Football<br>
        <input type="checkbox" name="attribute" value="Basketball"> Basketball<br>
        <input type="checkbox" name="attribute" value="Swimming"> Swimming<br>
        <input type="checkbox" name="attribute" value="Running"> Running<br>
        <input type="checkbox" name="attribute" value="Others"> Others<br>
    </fieldset>
  <label id="text-label">Any coments?</label><br>
  <textarea id="comments"name="comments" rows="10" cols="30">
Enter your comments here...
</textarea>
  <input type="submit" value="Submit" id="submit">
</form>
</body>
